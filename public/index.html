<!DOCTYPE html>
<html lang="ru">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>soundy</title>
    
</head>
<style>
    * {
    margin: 0;
    padding: 0;
    box-sizing: border-box;
}

body {
    background: linear-gradient(135deg, #121212 0%, #1a1a1a 50%, #0f0f0f 100%);
    color: #fff;
    font-family: 'Arial', sans-serif;
    min-height: 100vh;
    overflow-x: hidden;
}

/* Анимированный фон */
.animated-bg {
    position: fixed;
    top: 0;
    left: 0;
    width: 100%;
    height: 100%;
    z-index: -1;
    opacity: 0.3;
}

/* Заголовок */
.header {
    background: rgba(30, 30, 30, 0.95);
    padding: 20px 0;
    backdrop-filter: blur(10px);
    border-bottom: 1px solid rgba(255, 85, 0, 0.3);
    position: sticky;
    top: 0;
    z-index: 100;
}

.header-content {
    max-width: 1200px;
    margin: 0 auto;
    display: flex;
    align-items: center;
    justify-content: space-between;
    padding: 0 20px;
}

.search-bar {
    flex: 1;
    max-width: 400px;
    margin: 0 20px;
    position: relative;
}

.search-bar input {
    width: 100%;
    padding: 12px 20px;
    border-radius: 25px;
    border: none;
    background: rgba(255, 255, 255, 0.1);
    color: #fff;
    font-size: 14px;
    outline: none;
    transition: all 0.3s ease;
}

.search-bar input:focus {
    background: rgba(255, 255, 255, 0.15);
    box-shadow: 0 0 15px rgba(255, 85, 0, 0.3);
}

.user-menu {
    display: flex;
    align-items: center;
    gap: 15px;
}

.user-avatar {
    width: 40px;
    height: 40px;
    border-radius: 50%;
    background: linear-gradient(45deg, #ff5500, #ff8800);
    display: flex;
    align-items: center;
    justify-content: center;
    font-weight: bold;
    cursor: pointer;
}

/* Основной контент */
.container {
    max-width: 1200px;
    margin: 0 auto;
    padding: 20px;
}

/* Плеер */
.player-section {
    background: rgba(30, 30, 30, 0.95);
    border-radius: 15px;
    padding: 30px;
    margin-bottom: 30px;
    backdrop-filter: blur(10px);
    border: 1px solid rgba(255, 85, 0, 0.2);
}

.now-playing {
    display: flex;
    align-items: center;
    gap: 20px;
    margin-bottom: 20px;
}

.track-cover {
    width: 80px;
    height: 80px;
    border-radius: 10px;
    background: linear-gradient(45deg, #ff5500, #ff8800);
    display: flex;
    align-items: center;
    justify-content: center;
    font-size: 30px;
    animation: pulse 2s infinite;
}

@keyframes pulse {

    0%,
    100% {
        transform: scale(1);
    }

    50% {
        transform: scale(1.05);
    }
}

.track-info h3 {
    color: #ff5500;
    margin-bottom: 5px;
    font-size: 18px;
}

.track-info p {
    color: #ccc;
    font-size: 14px;
}

/* Волновая визуализация */
.waveform {
    height: 100px;
    background: rgba(0, 0, 0, 0.3);
    border-radius: 10px;
    margin: 20px 0;
    position: relative;
    overflow: hidden;
    cursor: pointer;
}

.wave-container {
    display: flex;
    align-items: center;
    height: 100%;
    padding: 0 10px;
    gap: 2px;
}

.wave-bar {
    width: 3px;
    background: rgba(255, 85, 0, 0.6);
    border-radius: 2px;
    transition: all 0.1s ease;
    animation: wave-animation 2s infinite ease-in-out;
}

.wave-bar:nth-child(odd) {
    animation-delay: -0.5s;
}

.wave-bar:nth-child(even) {
    animation-delay: -1s;
}

@keyframes wave-animation {

    0%,
    100% {
        height: 20%;
    }

    50% {
        height: 80%;
    }
}

.progress-line {
    position: absolute;
    top: 0;
    left: 0;
    width: 30%;
    height: 100%;
    background: linear-gradient(90deg, rgba(255, 85, 0, 0.3), rgba(255, 85, 0, 0.1));
    transition: width 0.3s ease;
    pointer-events: none;
}

/* Контролы плеера */
.player-controls {
    display: flex;
    align-items: center;
    justify-content: center;
    gap: 20px;
    margin-bottom: 20px;
}

.control-btn {
    width: 50px;
    height: 50px;
    border: none;
    border-radius: 50%;
    background: rgba(255, 85, 0, 0.8);
    color: #fff;
    cursor: pointer;
    display: flex;
    align-items: center;
    justify-content: center;
    font-size: 18px;
    transition: all 0.3s ease;
}

.control-btn:hover {
    background: #ff5500;
    transform: scale(1.1);
    box-shadow: 0 0 20px rgba(255, 85, 0, 0.5);
}

.play-btn {
    width: 60px;
    height: 60px;
    font-size: 24px;
}

.volume-control {
    display: flex;
    align-items: center;
    gap: 10px;
}

.volume-slider {
    width: 100px;
    height: 5px;
    background: rgba(255, 255, 255, 0.2);
    border-radius: 5px;
    outline: none;
    -webkit-appearance: none;
}

.volume-slider::-webkit-slider-thumb {
    -webkit-appearance: none;
    width: 15px;
    height: 15px;
    background: #ff5500;
    border-radius: 50%;
    cursor: pointer;
}

/* Список треков */
.tracks-section {
    background: rgba(30, 30, 30, 0.95);
    border-radius: 15px;
    padding: 30px;
    backdrop-filter: blur(10px);
    border: 1px solid rgba(255, 85, 0, 0.2);
}

.section-title {
    font-size: 24px;
    color: #ff5500;
    margin-bottom: 20px;
    text-align: center;
}

.track-item {
    display: flex;
    align-items: center;
    padding: 15px;
    margin-bottom: 10px;
    background: rgba(255, 255, 255, 0.05);
    border-radius: 10px;
    cursor: pointer;
    transition: all 0.3s ease;
}

.track-item:hover {
    background: rgba(255, 85, 0, 0.1);
    transform: translateX(5px);
}

.track-number {
    width: 30px;
    color: #888;
    font-weight: bold;
}

.track-cover-small {
    width: 50px;
    height: 50px;
    border-radius: 8px;
    background: linear-gradient(45deg, #ff5500, #ff8800);
    display: flex;
    align-items: center;
    justify-content: center;
    margin-right: 15px;
    font-size: 20px;
}

.track-details {
    flex: 1;
}

.track-details h4 {
    color: #fff;
    margin-bottom: 5px;
}

.track-details p {
    color: #888;
    font-size: 12px;
}

.track-duration {
    color: #888;
    font-size: 14px;
}

.play-track-btn {
    width: 40px;
    height: 40px;
    border: none;
    border-radius: 50%;
    background: rgba(255, 85, 0, 0.8);
    color: #fff;
    cursor: pointer;
    display: flex;
    align-items: center;
    justify-content: center;
    margin-left: 10px;
    transition: all 0.3s ease;
}

.play-track-btn:hover {
    background: #ff5500;
    transform: scale(1.1);
}

/* Адаптивность */
@media (max-width: 768px) {
    .header-content {
        flex-direction: column;
        gap: 15px;
    }

    .search-bar {
        max-width: none;
        margin: 0;
    }

    .now-playing {
        flex-direction: column;
        text-align: center;
    }

    .player-controls {
        flex-wrap: wrap;
        gap: 15px;
    }

    .track-item {
        flex-direction: column;
        text-align: center;
        gap: 10px;
    }
}

.soundbar {
    width: 100%;
    height: 80px;
    position: fixed;
    bottom: 0;
    left: 0;
    background: #202020; /* как YouTube dark theme */
    display: flex;
    flex-direction: column;
    z-index: 99999;
    font-family: Arial, sans-serif;
    color: #fff;
}

.progress {
    height: 3px;
    width: 40%; /* прогресс трека */
    background: #ff0000; /* YouTube красный */
}

.soundbar-content {
    flex: 1;
    display: flex;
    align-items: center;
    justify-content: space-between;
    padding: 0 15px;
}

/* Левая часть */
.track-info {
    display: flex;
    align-items: center;
    gap: 10px;
}
.track-info .cover {
    width: 50px;
    height: 50px;
    background: #444;
    border-radius: 4px;
}
.track-info .text h4 {
    margin: 0;
    font-size: 14px;
}
.track-info .text p {
    margin: 0;
    font-size: 12px;
    color: #aaa;
}

/* Центр */
.controls button {
    background: none;
    border: none;
    color: #fff;
    font-size: 20px;
    cursor: pointer;
    margin: 0 10px;
}
.controls button:hover {
    color: #ff0000;
}

/* Правая часть */
.right-section {
    display: flex;
    align-items: center;
}
.volume {
    width: 100px;
    cursor: pointer;
}


.wave-logo {
  display: flex;
  align-items: flex-end;
  justify-content: center;
  gap: 4px;
  width: 50px;
  height: 50px;
  background-color: #e53935;
  border-radius: 12px;
  padding: 6px;
}

.wave-logo span {
  width: 4px;
  background-color: white;
  border-radius: 2px;
  animation: visualizer 1s infinite ease-in-out;
  transform-origin: bottom;
}

/* Разные задержки для эффекта волны */
.wave-logo:hover span:nth-child(1) { animation-delay: 0s; }
.wave-logo:hover span:nth-child(2) { animation-delay: 0.15s; }
.wave-logo:hover span:nth-child(3) { animation-delay: 0.3s; }
.wave-logo:hover span:nth-child(4) { animation-delay: 0.45s; }
.wave-logo:hover span:nth-child(5) { animation-delay: 0.6s; }
.wave-logo:hover span:nth-child(6) { animation-delay: 0.75s; }

@keyframes visualizer {
  0%   { height: 10px; }
  25%  { height: 30px; }
  50%  { height: 20px; }
  75%  { height: 36px; }
  100% { height: 10px; }
}

</style>

<body>
    <!-- Анимированный фон -->
    <canvas class="animated-bg" id="animatedBg"></canvas>

    <!-- Заголовок -->
    <div class="header">
        <div class="header-content">
            <div class="logo">
                <div class="wave-logo">
                    <span></span>
                    <span></span>
                    <span></span>
                    <span></span>
                    <span></span>
                    <span></span>
                </div>
            </div>


            <div class="search-bar">
                <input type="text" placeholder="Поиск треков, исполнителей...">
            </div>
            <div class="user-menu">
                <div class="user-avatar">U</div>
            </div>
        </div>
    </div>

    <!-- Основной контент -->
    <div class="container">
        <!-- Плеер -->
        <div class="player-section">
            <div class="now-playing">
                <div class="track-cover" id="trackCover">
                    <img src="./assets/covers/default.jpg" alt="cover" />
                </div>
                <div class="track-info">
                    <h3 id="currentTrack">музыка</h3>
                    <p id="currentArtist">Неизвестный исполнитель</p>
                </div>
            </div>

            <!-- Волновая визуализация -->
            <div class="waveform" id="waveform">
                <div class="wave-container" id="waveContainer"></div>
                <div class="progress-line" id="progressLine"></div>
            </div>

            <!-- Контролы -->
            <div class="player-controls">
                <button class="control-btn" id="prevBtn">⏮</button>
                <button class="control-btn play-btn" id="playBtn">▶</button>
                <button class="control-btn" id="nextBtn">⏭</button>
                <div class="volume-control">
                    <span></span>
                    <input type="range" class="volume-slider" id="volumeSlider" min="0" max="100" value="70">
                </div>
            </div>

            <div style="text-align: center; color: #888; font-size: 12px;">
                <span id="currentTime">0:00</span> / <span id="totalTime">3:45</span>
            </div>
        </div>

        <!-- Список треков -->
        <div class="tracks-section">
            <h2 class="section-title">Популярные треки</h2>
            <div id="tracksList"></div>
        </div>
    </div>

    <div class="soundbar">
        <div class="progress"></div>
        <div class="soundbar-content">
            <!-- Левая часть -->
            <div class="track-info">
                <div class="cover"></div>
                <div class="text">
                    <h4>Название трека</h4>
                    <p>Исполнитель</p>
                </div>
            </div>

            <!-- Центр (управление) -->
            <div class="controls">
                <button>⏮</button>
                <button>▶</button>
                <button>⏭</button>
            </div>

            <!-- Правая часть -->
            <div class="right-section">
                <input type="range" min="0" max="100" value="70" class="volume">
            </div>
        </div>
    </div>


</body>
<script>
     // Данные треков
        const tracks = [
            { id: 1, title: "Электронная мелодия", artist: "DJ Soundwave", duration: "3:45", cover: "🎶" },
            { id: 2, title: "Летний бит", artist: "Beat Maker", duration: "4:12", cover: "🌞" },
            { id: 3, title: "Ночной город", artist: "City Sounds", duration: "5:30", cover: "🌃" },
            { id: 4, title: "Танцевальный микс", artist: "Dance Master", duration: "3:22", cover: "💃" },
            { id: 5, title: "Релакс волны", artist: "Chill Vibes", duration: "6:15", cover: "🌊" },
            { id: 6, title: "Рок энергия", artist: "Electric Band", duration: "4:33", cover: "⚡" },
            { id: 7, title: "Джазовый вечер", artist: "Smooth Jazz", duration: "5:45", cover: "🎷" },
            { id: 8, title: "Поп хит", artist: "Pop Star", duration: "3:28", cover: "⭐" }
        ];

        let currentTrackIndex = 0;
        let isPlaying = false;
        let currentTime = 0;
        let totalTime = 225; // 3:45 в секундах

        // Создание анимированного фона
        function createAnimatedBackground() {
            const canvas = document.getElementById('animatedBg');
            const ctx = canvas.getContext('2d');
            
            canvas.width = window.innerWidth;
            canvas.height = window.innerHeight;
            
            const particles = [];
            const particleCount = 50;
            
            class Particle {
                constructor() {
                    this.x = Math.random() * canvas.width;
                    this.y = Math.random() * canvas.height;
                    this.vx = (Math.random() - 0.5) * 1;
                    this.vy = (Math.random() - 0.5) * 1;
                    this.size = Math.random() * 2 + 1;
                    this.opacity = Math.random() * 0.3 + 0.1;
                }
                
                update() {
                    this.x += this.vx;
                    this.y += this.vy;
                    
                    if (this.x < 0 || this.x > canvas.width) this.vx = -this.vx;
                    if (this.y < 0 || this.y > canvas.height) this.vy = -this.vy;
                }
                
                draw() {
                    ctx.beginPath();
                    ctx.arc(this.x, this.y, this.size, 0, Math.PI * 2);
                    ctx.fillStyle = `rgba(255, 85, 0, ${this.opacity})`;
                    ctx.fill();
                }
            }
            
            for (let i = 0; i < particleCount; i++) {
                particles.push(new Particle());
            }
            
            function animate() {
                ctx.clearRect(0, 0, canvas.width, canvas.height);
                
                particles.forEach(particle => {
                    particle.update();
                    particle.draw();
                });
                
                requestAnimationFrame(animate);
            }
            
            animate();
            
            window.addEventListener('resize', () => {
                canvas.width = window.innerWidth;
                canvas.height = window.innerHeight;
            });
        }

        // Создание волновой формы
        function createWaveform() {
            const container = document.getElementById('waveContainer');
            const barsCount = 200;
            
            for (let i = 0; i < barsCount; i++) {
                const bar = document.createElement('div');
                bar.className = 'wave-bar';
                bar.style.height = Math.random() * 80 + 20 + '%';
                bar.style.animationDelay = Math.random() * 2 + 's';
                container.appendChild(bar);
            }
        }

        // Создание списка треков
        function createTracksList() {
            const tracksList = document.getElementById('tracksList');
            
            tracks.forEach((track, index) => {
                const trackItem = document.createElement('div');
                trackItem.className = 'track-item';
                trackItem.innerHTML = `
                    <div class="track-number">${index + 1}</div>
                    <div class="track-cover-small">${track.cover}</div>
                    <div class="track-details">
                        <h4>${track.title}</h4>
                        <p>${track.artist}</p>
                    </div>
                    <div class="track-duration">${track.duration}</div>
                    <button class="play-track-btn" onclick="playTrack(${index})">▶</button>
                `;
                tracksList.appendChild(trackItem);
            });
        }

        // Воспроизведение трека
        function playTrack(index) {
            currentTrackIndex = index;
            const track = tracks[index];
            
            document.getElementById('currentTrack').textContent = track.title;
            document.getElementById('currentArtist').textContent = track.artist;
            
            // Обновление активного трека в списке
            document.querySelectorAll('.track-item').forEach((item, i) => {
                if (i === index) {
                    item.style.background = 'rgba(255, 85, 0, 0.2)';
                } else {
                    item.style.background = 'rgba(255, 255, 255, 0.05)';
                }
            });
            
            if (!isPlaying) {
                togglePlay();
            }
        }

        // Переключение воспроизведения
        function togglePlay() {
            isPlaying = !isPlaying;
            const playBtn = document.getElementById('playBtn');
            
            if (isPlaying) {
                playBtn.textContent = '⏸';
                startProgressAnimation();
            } else {
                playBtn.textContent = '▶';
            }
        }

        // Анимация прогресса
        function startProgressAnimation() {
            if (!isPlaying) return;
            
            const progressLine = document.getElementById('progressLine');
            const currentTimeEl = document.getElementById('currentTime');
            
            currentTime++;
            if (currentTime >= totalTime) {
                currentTime = 0;
                nextTrack();
                return;
            }
            
            const progress = (currentTime / totalTime) * 100;
            progressLine.style.width = progress + '%';
            
            const minutes = Math.floor(currentTime / 60);
            const seconds = currentTime % 60;
            currentTimeEl.textContent = `${minutes}:${seconds.toString().padStart(2, '0')}`;
            
            setTimeout(startProgressAnimation, 1000);
        }

        // Следующий трек
        function nextTrack() {
            currentTrackIndex = (currentTrackIndex + 1) % tracks.length;
            playTrack(currentTrackIndex);
        }

        // Предыдущий трек
        function prevTrack() {
            currentTrackIndex = (currentTrackIndex - 1 + tracks.length) % tracks.length;
            playTrack(currentTrackIndex);
        }

        // Обработчики событий
        document.getElementById('playBtn').addEventListener('click', togglePlay);
        document.getElementById('nextBtn').addEventListener('click', nextTrack);
        document.getElementById('prevBtn').addEventListener('click', prevTrack);

        // Клик по волновой форме
        document.getElementById('waveform').addEventListener('click', (e) => {
            const rect = e.target.getBoundingClientRect();
            const clickX = e.clientX - rect.left;
            const progress = clickX / rect.width;
            
            currentTime = Math.floor(totalTime * progress);
            const progressLine = document.getElementById('progressLine');
            progressLine.style.width = (progress * 100) + '%';
            
            const minutes = Math.floor(currentTime / 60);
            const seconds = currentTime % 60;
            document.getElementById('currentTime').textContent = `${minutes}:${seconds.toString().padStart(2, '0')}`;
        });

        // Контроль громкости
        document.getElementById('volumeSlider').addEventListener('input', (e) => {
            const volume = e.target.value;
            console.log('Громкость:', volume + '%');
        });

        // Инициализация
        document.addEventListener('DOMContentLoaded', () => {
            createAnimatedBackground();
            createWaveform();
            createTracksList();
            playTrack(0);
        });
</script>

</html>
