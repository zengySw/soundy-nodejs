<!DOCTYPE html>
<html lang="ru">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>soundy</title>
    <link rel="stylesheet" href="./styles/style.css ">
</head>

<body>
    <!-- Анимированный фон -->
    <canvas class="animated-bg" id="animatedBg"></canvas>

    <!-- Заголовок -->
    <div class="header">
        <div class="header-content">
            <div class="logo">
                <div class="wave-logo">
                    <span></span>
                    <span></span>
                    <span></span>
                    <span></span>
                    <span></span>
                    <span></span>
                </div>
            </div>


            <div class="search-bar">
                <input type="text" placeholder="Поиск треков, исполнителей...">
            </div>
            <div class="user-menu">
                <div class="user-avatar">U</div>
            </div>
        </div>
    </div>

    <!-- Основной контент -->
    <div class="container">
        <!-- Плеер -->
        <div class="player-section">
            <div class="now-playing">
                <div class="track-cover" id="trackCover">
                    <img src="./assets/covers/default.jpg" alt="cover" />
                </div>
                <div class="track-info">
                    <h3 id="currentTrack">музыка</h3>
                    <p id="currentArtist">Неизвестный исполнитель</p>
                </div>
            </div>

            <!-- Волновая визуализация -->
            <div class="waveform" id="waveform">
                <div class="wave-container" id="waveContainer"></div>
                <div class="progress-line" id="progressLine"></div>
            </div>

            <!-- Контролы -->
            <div class="player-controls">
                <button class="control-btn" id="prevBtn">⏮</button>
                <button class="control-btn play-btn" id="playBtn">▶</button>
                <button class="control-btn" id="nextBtn">⏭</button>
                <div class="volume-control">
                    <span></span>
                    <input type="range" class="volume-slider" id="volumeSlider" min="0" max="100" value="70">
                </div>
            </div>

            <div style="text-align: center; color: #888; font-size: 12px;">
                <span id="currentTime">0:00</span> / <span id="totalTime">3:45</span>
            </div>
        </div>

        <!-- Список треков -->
        <div class="tracks-section">
            <h2 class="section-title">Популярные треки</h2>
            <div id="tracksList"></div>
        </div>
    </div>

    <div class="soundbar">
        <div class="progress"></div>
        <div class="soundbar-content">
            <!-- Левая часть -->
            <div class="track-info">
                <div class="cover"></div>
                <div class="text">
                    <h4>Название трека</h4>
                    <p>Исполнитель</p>
                </div>
            </div>

            <!-- Центр (управление) -->
            <div class="controls">
                <button>⏮</button>
                <button>▶</button>
                <button>⏭</button>
            </div>

            <!-- Правая часть -->
            <div class="right-section">
                <input type="range" min="0" max="100" value="70" class="volume">
            </div>
        </div>
    </div>


</body>

</html>
